databases:
  - name: pocket_planner
    databaseName: pocket_planner_production
    user: mysite

services:
  - type: web
    name: pocket_planner
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pocket_planner
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false